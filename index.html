<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <title>Odin Library</title>
</head>

<body>
    <div class="outer">
        <div class="sidebar">
            <div class="wrapperL"><span class="outertextL">Odin Library</span><button class="newBookBtn btn">Add a New
                    Book</button></div>
            <form class="newBook" id="newBook" novalidate>
                <div class="title"><label for="title">Title*</label><br><input type="text" name="title" id="title"
                        placeholder="War and Peace" pattern="^\S.*([0-9a-zA-Z\W]{0,})$" required></div>
                <div class="author"><label for="author">Author*</label><br><input type="text" name="author" id="author"
                        placeholder="Leo Tolstoy" pattern="^[^\s\W0-9]+([a-zA-Z.\-'_\s\x22]{0,})$" required>
                </div>
                <div class="pages"><label for="pages">Pages*</label><br><input type="text" name="pages" id="pages"
                        placeholder="1352" pattern="^[0-9]{1,5}$" required>
                </div>
                <div class="read"><label for="read">Read? Y/N*</label><br><select name="read" id="read" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button type="submit" class="submitButton btn">Add To Library</button>
            </form>
            <footer class="footer sidebarFooter">Image by <a href="https://unsplash.com/@kaboompics">Karolina
                    Grabowska</a>
                on <a href="https://unsplash.com">Unsplash</a></footer>
        </div>
        <div class="library">
            <div class="wrapperR"><span class="outertextR">Books</span>
            </div>
            <div class="content" id="content"></div>
            <footer class="footer libraryFooter">Image by <a href="https://unsplash.com/@anniespratt">Annie Spratt</a>
                on
                <a href="https://unsplash.com">Unsplash</a>
            </footer>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
